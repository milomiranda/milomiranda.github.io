<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Concreto en Juego</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      padding: 0;
    }
    h1, h2 {
      color: #333;
      margin-bottom: 10px;
    }
    .description {
      max-width: 800px;
      margin: 20px auto;
      text-align: justify;
      padding: 0 10px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 20px;
      padding: 0 10px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons a {
      display: inline-block;
      text-decoration: none;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .buttons a:hover {
      background-color: #555;
    }
    .social-links {
      margin-top: 40px;
    }
    .social-links a {
      margin: 10px;
      text-decoration: none;
      color: #555;
    }
    @media (max-width: 600px) {
      .buttons a {
        display: block;
        margin: 10px auto;
        width: 80%;
      }
      .social-links {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .social-links a {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <h1>Concreto en Juego</h1>
  <p>Milo Miranda, Saskia Benitez, Ida Osten, Luis Esteban Rodriguez</p>
