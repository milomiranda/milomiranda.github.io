<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Helvetica;
      text-align: center;
      margin: 20px;
      padding: 0;
    }
    h1, h2 {
      color: #000;
      margin-bottom: 10px;
    }
    .description {
      max-width: 800px;
      margin: 20px auto;
      text-align: justify;
      padding: 0 10px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 20px;
      padding: 0 10px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons a {
      display: inline-block;
      text-decoration: none;
      background-color: #000;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .buttons a:hover {
      background-color: #555;
    }
    .social-links {
      margin-top: 40px;
    }
    .social-links a {
      margin: 10px;
      text-decoration: none;
      color: #555;
    }
    @media (max-width: 600px) {
      .buttons a {
        display: block;
        margin: 10px auto;
        width: 80%;
      }
      .social-links {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .social-links a {
        margin: 5px 0;
      }
    }

    /* Lightbox Styles */
    .lightbox {
      position: fixed;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      overflow: hidden;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    .lightbox .caption {
      color: #fff;
      margin-top: 15px;
      font-size: 16px;
    }
        /* Modal Styles */
    .modal-container {
      position: fixed;
      display: none;
      justify-content: center;
      align-items: center;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 2000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      max-width: 400px;
      border-radius: 8px;
      text-align: center;
      position: relative;
    }
    .modal-content {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      border-radius: 8px;
      text-align: center;
      position: relative;
      overflow-y: auto;
      max-height: 90%;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
    }
    .modal-name {
      color: #007BFF;
      cursor: pointer;
      text-decoration: underline;
    }
    .modal-content.transparent-modal {
      background: transparent;
      padding: 0;
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      border-radius: 0;
      box-shadow: none;
      overflow: hidden;
    }

    .modal-close.transparent-close {
      color: white;
    }

  </style>
</head>

  <script>
    const images = [
      {src: "img/Proceso1.jpg", caption: "Process Image 1"},
      {src: "img/Proceso3.jpg", caption: "Process Image 3"},
      {src: "img/Proceso4.jpg", caption: "Process Image 4"},
      {src: "img/Proceso5.jpg", caption: "Process Image 5"},
      {src: "img/Proceso6.JPG", caption: "Process Image 6"},
      {src: "img/Proceso7.jpg", caption: "Process Image 7"},
      {src: "img/Proceso8.jpg", caption: "Process Image 8"},
      {src: "img/Proceso9.PNG", caption: "Process Image 9"},
      {src: "img/Proceso10.PNG", caption: "Process Image 10"},
      {src: "img/Proceso11.PNG", caption: "Process Image 11"}
    ];

    let currentIndex = 0;
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');

    function openLightbox(index) {
      currentIndex = index;
      showImage();
      lightbox.style.display = 'flex';
    }

    function closeLightbox(e) {
      // Close if clicked outside image
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    }

    function showImage() {
      lightboxImg.src = images[currentIndex].src;
      lightboxCaption.textContent = images[currentIndex].caption;
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowRight') {
          currentIndex = (currentIndex + 1) % images.length;
          showImage();
        } else if (e.key === 'ArrowLeft') {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          showImage();
        } else if (e.key === 'Escape') {
          lightbox.style.display = 'none';
        }
      }
    });

    // Touch swipe support
    let startX = 0;
    lightbox.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    lightbox.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (endX - startX > 50) { // Swipe right
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage();
      } else if (startX - endX > 50) { // Swipe left
        currentIndex = (currentIndex + 1) % images.length;
        showImage();
      }
    });

    // Mouse drag for desktop
    let isDragging = false;
    let dragStartX = 0;
    lightbox.addEventListener('mousedown', e => {
      isDragging = true;
      dragStartX = e.clientX;
    });
    lightbox.addEventListener('mouseup', e => {
      if (!isDragging) return;
      const dragEndX = e.clientX;
      if (dragEndX - dragStartX > 50) {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage();
      } else if (dragStartX - dragEndX > 50) {
        currentIndex = (currentIndex + 1) % images.length;
        showImage();
      }
      isDragging = false;
    });

        // Modal functionality
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalBody = document.getElementById('modal-body');

    function openModal(name, info) {
      modalTitle.textContent = name;
      modalBody.innerHTML = info;
      modal.style.display = 'flex';
    }

    function closeModal(e) {
      if (e.target === modal || e.target.classList.contains('modal-close')) {
        modal.style.display = 'none';
        modalBody.innerHTML = '';
        modalTitle.textContent = '';
        
        // Remove transparent classes if present
        document.getElementById('modal-content').classList.remove('transparent-modal');
        document.querySelector('.modal-close').classList.remove('transparent-close');
      }
    }

    function openShopModal() {
      modalTitle.textContent = '';
      modalBody.innerHTML = `
        <iframe src="https://shop.weeztix.com/ab6bdee4-bd65-4b42-ad36-fe9033c21be1/tickets"
          width="100%" height="100%" style="border:none; width:100vw; height:100vh;"></iframe>
      `;
      
      // Add transparent & full-size styles
      document.getElementById('modal-content').classList.add('transparent-modal');
      document.querySelector('.modal-close').classList.add('transparent-close');
      
      modal.style.display = 'flex';
    }

      </style>

          <div id="mc_embed_signup_scroll">

            <div class="mc-field-group"><label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label>

              <div class="response" id="mce-error-response" style="display:none"></div>

  modal.style.display = 'flex';
}

  </script>
