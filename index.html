<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Concreto en Juego</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      padding: 0;
    }
    h1, h2 {
      color: #333;
      margin-bottom: 10px;
    }
    .description {
      max-width: 800px;
      margin: 20px auto;
      text-align: justify;
      padding: 0 10px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 20px;
      padding: 0 10px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons a {
      display: inline-block;
      text-decoration: none;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .buttons a:hover {
      background-color: #555;
    }
    .social-links {
      margin-top: 40px;
    }
    .social-links a {
      margin: 10px;
      text-decoration: none;
      color: #555;
    }
    @media (max-width: 600px) {
      .buttons a {
        display: block;
        margin: 10px auto;
        width: 80%;
      }
      .social-links {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .social-links a {
        margin: 5px 0;
      }
    }

    /* Lightbox Styles */
    .lightbox {
      position: fixed;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      overflow: hidden;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    .lightbox .caption {
      color: #fff;
      margin-top: 15px;
      font-size: 16px;
    }
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
      color: #333;
      border-bottom: 1px dotted #999;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 220px;
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      text-align: left;
      border-radius: 6px;
      padding: 10px;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* Above the text */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 12px;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    .tooltip .tooltiptext a {
      color: #aaa;
      text-decoration: none;
    }

    .tooltip .tooltiptext a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

    </span>,

      <span class="tooltiptext">
        Instagram: <a href="https://instagram.com/sasbube/" target="_blank">@sasbube</a>

    </span>,
    <span class="tooltip">Ida Osten
      <span class="tooltiptext">
        Instagram: <a href="https://instagram.com/idaosten/" target="_blank">@idaosten</a>

    </span>,
    <span class="tooltip">Luis Esteban Rodriguez
      <span class="tooltiptext">
        Website: <a href="https://metalerk.github.io/" target="_blank">Sacred Circuits</a><br>
        Instagram: <a href="https://instagram.com/lesteban05/" target="_blank">@lesteban05</a>
      </span>
    </span>
  </p>
  <p>Amsterdam, 2025</p>

  <h2>Descripci√≥n</h2>

  </div>

  <h2>Proceso</h2>
  <div class="gallery">
    <img src="img/Proceso1.jpg" alt="Process Image 1" onclick="openLightbox(0)" />
    <img src="img/Proceso2.jpg" alt="Process Image 2" onclick="openLightbox(1)" />
    <img src="img/Proceso3.jpg" alt="Process Image 3" onclick="openLightbox(2)" />
    <img src="img/Proceso4.jpg" alt="Process Image 4" onclick="openLightbox(3)" />
    <img src="img/Proceso5.jpg" alt="Process Image 5" onclick="openLightbox(4)" />
    <img src="img/Proceso6.JPG" alt="Process Image 6" onclick="openLightbox(5)" />
    <img src="img/Proceso7.jpg" alt="Process Image 7" onclick="openLightbox(6)" />
    <img src="img/Proceso8.jpg" alt="Process Image 8" onclick="openLightbox(7)" />
    <img src="img/Proceso9.PNG" alt="Process Image 9" onclick="openLightbox(8)" />
    <img src="img/Proceso10.PNG" alt="Process Image 10" onclick="openLightbox(9)" />

  <!-- Lightbox -->

  <script>
    const images = [
      {src: "img/Proceso1.jpg", caption: "Process Image 1"},
      {src: "img/Proceso2.jpg", caption: "Process Image 2"},
      {src: "img/Proceso3.jpg", caption: "Process Image 3"},
      {src: "img/Proceso4.jpg", caption: "Process Image 4"},
      {src: "img/Proceso5.jpg", caption: "Process Image 5"},
      {src: "img/Proceso6.JPG", caption: "Process Image 6"},
      {src: "img/Proceso7.jpg", caption: "Process Image 7"},
      {src: "img/Proceso8.jpg", caption: "Process Image 8"},
      {src: "img/Proceso9.PNG", caption: "Process Image 9"},
      {src: "img/Proceso10.PNG", caption: "Process Image 10"},
      {src: "img/Proceso11.PNG", caption: "Process Image 11"}
    ];

    let currentIndex = 0;
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');

    function openLightbox(index) {
      currentIndex = index;
      showImage();
      lightbox.style.display = 'flex';
    }

    function closeLightbox(e) {
      // Close if clicked outside image
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    }

    function showImage() {
      lightboxImg.src = images[currentIndex].src;
      lightboxCaption.textContent = images[currentIndex].caption;
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowRight') {
          currentIndex = (currentIndex + 1) % images.length;
          showImage();
        } else if (e.key === 'ArrowLeft') {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          showImage();
        } else if (e.key === 'Escape') {
          lightbox.style.display = 'none';
        }
      }
    });

    // Touch swipe support
    let startX = 0;
    lightbox.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    lightbox.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (endX - startX > 50) { // Swipe right
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage();
      } else if (startX - endX > 50) { // Swipe left
        currentIndex = (currentIndex + 1) % images.length;
        showImage();
      }
    });

    // Mouse drag for desktop
    let isDragging = false;
    let dragStartX = 0;
    lightbox.addEventListener('mousedown', e => {
      isDragging = true;
      dragStartX = e.clientX;
    });
    lightbox.addEventListener('mouseup', e => {
      if (!isDragging) return;
      const dragEndX = e.clientX;
      if (dragEndX - dragStartX > 50) {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage();
      } else if (dragStartX - dragEndX > 50) {
        currentIndex = (currentIndex + 1) % images.length;
        showImage();
      }
      isDragging = false;
    });
  </script>

</body>
</html>
