<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/jpeg" href="../img/Favicon2025.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOIR No.1 & No.2 | Milo Miranda</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #222;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }

    .return-button {
      display: inline-block;
      padding: 0.4rem 0.8rem;
      margin-bottom: 1.5rem;
      font-size: 0.8rem;
      text-decoration: none;
      color: #222;
      border: 1px solid #222;
      border-radius: 12px;
      transition: background-color 0.2s, color 0.2s;
    }
    .return-button:hover {
      background-color: #222;
      color: #fff;
    }

    h1 {
      font-size: 1rem;
      font-weight: 300;
      margin-bottom: 1rem;
    }

    .description {
      font-size: 0.8rem;
      line-height: 1.4;
      text-align: justify;
      margin-bottom: 1.5rem;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .tab {
      padding: 0.5rem 1rem;
      border: 1px solid #222;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.8rem;
      background: #f8f8f8;
      transition: all 0.2s ease;
    }
    .tab.active {
      background: #222;
      color: #fff;
    }

    /* Tab content */
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }

    /* Carousel */
    .carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }
    .carousel img, .carousel video {
      width: 100%;
      height: auto;
      max-width: 800px;
      flex-shrink: 0;
      object-fit: contain;
    }
    .carousel-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 2rem;
    }
    .carousel-buttons button {
      border: none;
      background: #222;
      color: white;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
      font-size: 0.8rem;
      border-radius: 4px;
    }

    iframe {
      max-width: 100%;
      border-radius: 12px;
      margin: 2rem 0;
    }

    .links {
      margin-top: 1.5rem;
    }
    .links a {
      display: block;
      font-size: 0.8rem;
      color: #222;
      text-decoration: none;
      margin-bottom: 0.5rem;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <a href="../index.html#selected-works" class="return-button">← Back to Selected Works</a>
    <h1>VOIR No.1 & No.2</h1>
    <div class="description">
      <p>A dual exploration — two visions in dialogue. Select VOIR No.1 or VOIR No.2 to experience each narrative.</p>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" data-tab="voir1">VOIR No.1</div>
      <div class="tab" data-tab="voir2">VOIR No.2</div>
    </div>

     <!-- Voir 1 content -->
  <div id="voir1" class="content active">
    <div class="carousel">
      <img src="img1.jpg" alt="Image 1">
      <img src="img2.jpg" alt="Image 2">
      <img src="img3.jpg" alt="Image 3">
    </div>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
    </div>
    <div class="relevant-link">
      <a href="https://example.com/voir1" target="_blank">Explore more about Voir 1</a>
    </div>
  </div>

  <!-- Voir 2 content -->
  <div id="voir2" class="content">
    <div class="carousel">
      <img src="img4.jpg" alt="Image 4">
      <img src="img5.jpg" alt="Image 5">
      <img src="img6.jpg" alt="Image 6">
    </div>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
    </div>
    <div class="relevant-link">
      <a href="https://example.com/voir2" target="_blank">Discover more about Voir 2</a>
    </div>
  </div>

  <script>
    function openTab(tabId) {
      // hide all content
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      // remove active class from tabs
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      // show selected tab
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
  </main>

  <script>
    // Tabs
    const tabs = document.querySelectorAll(".tab");
    const contents = document.querySelectorAll(".tab-content");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        contents.forEach(c => c.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });

    // Carousels
    const carousels = {
      track1: { index: 0, track: document.getElementById("track1"), items: document.querySelectorAll("#track1 > *") },
      track2: { index: 0, track: document.getElementById("track2"), items: document.querySelectorAll("#track2 > *") }
    };
    document.querySelectorAll(".carousel-buttons button").forEach(btn => {
      btn.addEventListener("click", () => {
        const c = carousels[btn.dataset.track];
        if (btn.classList.contains("next")) {
          c.index = (c.index + 1) % c.items.length;
        } else {
          c.index = (c.index - 1 + c.items.length) % c.items.length;
        }
        c.track.style.transform = `translateX(-${c.index * 100}%)`;
      });
    });

    // Disable right click on images
    document.addEventListener("contextmenu", e => {
      if (e.target.tagName === "IMG") e.preventDefault();
    });
  </script>
</body>
</html>
