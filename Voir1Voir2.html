<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/jpeg" href="../img/Favicon2025.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOIR No.1 & No.2 | Milo Miranda</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #222;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }

    .return-button {
      display: inline-block;
      padding: 0.4rem 0.8rem;
      margin-bottom: 1.5rem;
      font-size: 0.8rem;
      text-decoration: none;
      color: #222;
      border: 1px solid #222;
      border-radius: 12px;
      transition: background-color 0.2s, color 0.2s;
    }
    .return-button:hover {
      background-color: #222;
      color: #fff;
    }

    h1 {
      font-size: 1rem;
      font-weight: 300;
      margin-bottom: 1rem;
    }

    .description {
      font-size: 0.8rem;
      line-height: 1.4;
      text-align: justify;
      margin-bottom: 1.5rem;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .tab {
      padding: 0.5rem 1rem;
      border: 1px solid #222;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.8rem;
      background: #f8f8f8;
      transition: all 0.2s ease;
    }
    .tab.active {
      background: #222;
      color: #fff;
    }

    /* Tab content */
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }

    /* Carousel */
    .carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }
    .carousel img, .carousel video {
      width: 100%;
      height: auto;
      max-width: 800px;
      flex-shrink: 0;
      object-fit: contain;
    }
    .carousel-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 2rem;
    }
    .carousel-buttons button {
      border: none;
      background: #222;
      color: white;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
      font-size: 0.8rem;
      border-radius: 4px;
    }

    iframe {
      max-width: 100%;
      border-radius: 12px;
      margin: 2rem 0;
    }

    .links {
      margin-top: 1.5rem;
    }
    .links a {
      display: block;
      font-size: 0.8rem;
      color: #222;
      text-decoration: none;
      margin-bottom: 0.5rem;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <a href="../index.html#selected-works" class="return-button">← Back to Selected Works</a>
    <h1>VOIR No.1 & No.2</h1>
    <div class="description">
      <p>A dual exploration — two visions in dialogue. Select VOIR No.1 or VOIR No.2 to experience each narrative.</p>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" data-tab="voir1">VOIR No.1</div>
      <div class="tab" data-tab="voir2">VOIR No.2</div>
    </div>

    <!-- VOIR 1 Content -->
    <div class="tab-content active" id="voir1">
      <div class="carousel">
        <div class="carousel-track" id="track1">
          <img src="../img/voir1a.jpg" alt="Voir 1 - Image 1">
          <img src="../img/voir1b.jpg" alt="Voir 1 - Image 2">
          <img src="../img/voir1c.jpg" alt="Voir 1 - Image 3">
        </div>
      </div>
      <div class="carousel-buttons">
        <button data-track="track1" class="prev">Prev</button>
        <button data-track="track1" class="next">Next</button>
      </div>
    </div>

    <!-- VOIR 2 Content -->
    <div class="tab-content" id="voir2">
      <div class="carousel">
        <div class="carousel-track" id="track2">
          <img src="../img/voir2a.jpg" alt="Voir 2 - Image 1">
          <img src="../img/voir2b.jpg" alt="Voir 2 - Image 2">
          <img src="../img/voir2c.jpg" alt="Voir 2 - Image 3">
        </div>
      </div>
      <div class="carousel-buttons">
        <button data-track="track2" class="prev">Prev</button>
        <button data-track="track2" class="next">Next</button>
      </div>
    </div>

    <!-- YouTube Video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>

    <!-- Links -->
    <div class="links">
      <h1>Relevant Links</h1>
      <a href="#" target="_blank">→ Continue the Journey</a>
    </div>
  </main>

  <script>
    // Tabs
    const tabs = document.querySelectorAll(".tab");
    const contents = document.querySelectorAll(".tab-content");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        contents.forEach(c => c.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });

    // Carousels
    const carousels = {
      track1: { index: 0, track: document.getElementById("track1"), items: document.querySelectorAll("#track1 > *") },
      track2: { index: 0, track: document.getElementById("track2"), items: document.querySelectorAll("#track2 > *") }
    };
    document.querySelectorAll(".carousel-buttons button").forEach(btn => {
      btn.addEventListener("click", () => {
        const c = carousels[btn.dataset.track];
        if (btn.classList.contains("next")) {
          c.index = (c.index + 1) % c.items.length;
        } else {
          c.index = (c.index - 1 + c.items.length) % c.items.length;
        }
        c.track.style.transform = `translateX(-${c.index * 100}%)`;
      });
    });

    // Disable right click on images
    document.addEventListener("contextmenu", e => {
      if (e.target.tagName === "IMG") e.preventDefault();
    });
  </script>
</body>
</html>
